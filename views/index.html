<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Best shop in the weeeeeeeeeeeeeeeeeerld" />

  <!-- title -->
  <title>Infinite.Services - Main</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css">
  <!-- sign in with google -->

  
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <meta name="google-site-verification" content="f7sGU63wGP0AInyox_dKEI9z0F-WfysEojgEVtNuRpg" />
</head>
<body>
  
  <!-- Cookie Consent Banner -->
  <div id="cookieConsentBanner" style="display: none; position: fixed; bottom: 0; width: 100%; background: #000; color: #fff; text-align: center; padding: 10px;">
      <p>This website uses cookies to ensure you get the best experience on our website. <a href="#" id="cookiePolicyLink" style="color: #0d6efd;">Learn more</a></p>
      <button id="acceptCookiesButton" style="background: #0d6efd; color: #fff; border: none; padding: 10px 20px; cursor: pointer;">Accept Cookies</button>
  </div>

  
  <div class="wrapper" id="signupContainer">
    <form id="signupForm">
      <h1 id="formTitle">Login</h1>
      <div class="input-box" id="usernameBox" style="display: none;">
        <input type="text" class="input" id="username" placeholder="Username" name="username">
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" class="input" id="email" placeholder="Email" name="email" required>
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input" id="password" placeholder="Password" name="password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label for="rememberMe"><input type="checkbox" id="rememberMe">Remember Me</label>
      </div>
      <button class="btn" type="submit">Login</button>
      <div class="register-link">
        <p><span id="logintext">------------------------------ OR ------------------------------</span></p>
      </div>
    </form>
    <button class="button x" id="discordButton">
      <svg
        style="color: white"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-discord"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"
          fill="white"
        ></path>
      </svg>
      Continue with Discord
    </button>
    <br>
    <button class="button google" id="googleButton" data-onsuccess="onSignIn">
      <svg
        viewBox="0 0 256 262"
        preserveAspectRatio="xMidYMid"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
          fill="#4285F4"
        ></path>
        <path
          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
          fill="#34A853"
        ></path>
        <path
          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
          fill="#FBBC05"
        ></path>
        <path
          d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
          fill="#EB4335"
        ></path>
      </svg>
      Continue with Google
    </button>

  </div>
  
  <div id="contentContainer">
    <!-- سيتم إدراج محتوى الحساب هنا بعد تسجيل الدخول -->
  </div>

  <script src="/js/log.js"></script>
  
  
  
  <script>
    document.getElementById('googleButton').addEventListener('click', function() {
        const url = "https://infiniteservices.up.railway.app/oauth2/callback"; // تأكد من صحة عنوان URL هنا
        const clientId = "442938317970-4l17q120jb648fcmrmajctu9ee23etrr.apps.googleusercontent.com";
        window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&response_type=token&scope=profile email&redirect_uri=${encodeURIComponent(url)}`;
    });

    
    document.getElementById('discordButton').addEventListener('click', function() {
        window.location.href = 'https://discord.com/oauth2/authorize?client_id=1281168143720644670&response_type=code&redirect_uri=https%3A%2F%2Finfiniteservices.up.railway.app%2F&scope=identify+email';
    });
  </script>
</body>
</html>
